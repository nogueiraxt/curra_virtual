{% extends "curral/base.html" %}
{% load static %}

{% block content %}
    <main>
        <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? Use o superusuário que você criou no painel de administração.</p>
        </div>
    </main>
{% endblock %}
